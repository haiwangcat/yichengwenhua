{% load cms_tags sekizai_tags menu_tags %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=8" />
    <title>{% block "title" %}Cong{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/common.css" media="all" />
    {% render_block "css" %}
</head>

<body>

    {% cms_toolbar %}

    <div id="header">
        <img src="/static/img/ycwh/tfjy.png" alt="唐风晋韵" />
        <ul id="header-menu">
        {% show_menu 0 0 100 100 %}
        </ul>
    </div>

    <div id="main-panel">          
        <ul id="nav">
            {% show_breadcrumb %}
        </ul>

        {% block "content" %}
        {% endblock %}
        
        
        <div id="footer">
            <table>
                <tr>
                <td>
                    <img src="http://www.w3.org/html/logo/downloads/HTML5_Logo_64.png" alt="HTML5" />
                </td>
                <td>
                    <img src="https://www.djangoproject.com/m/img/logos/django-logo-negative.png" alt="Django" width="88"/>
                </td>
                <td>
                    <a href="http://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" height="31" width="88" /></a>
                </td>
                </tr>
            </table>
            
            <a href="#" id="to-top">返回顶部<a>
        </div>
    </div>
    
    <div id="footer-img"></div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    {% render_block "js" %}

</body>
</html>
